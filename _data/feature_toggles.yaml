---
- name: Eager Generation
  code_key: EAGER_GENERATION
  default: false
  description: apply changes to the URL and generated script as your going
- name: Debug Logging
  code_key: DEBUG_LOGGING
  default: false
  description: turn on additional console logging for debug purposes
- name: Editor Mode
  code_key: EDITOR_MODE
  default: false
  hidden: true
  description: handle all changes without reloading
- name: Single Source method declarations
  code_key: SINGLE_SOURCE
  default: true
  description: single source the method declarations and documentation
- name: Enable script data url compression
  code_key: ENABLE_COMPRESSION
  default: true
  description: Enable compressing form data before posting (this allows for larger configuration to not hit the URI length limit)
